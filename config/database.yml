default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: alfred_development
  host: localhost
  port: 5432
  pool: 5
  username: postgres
  password: <%= ENV['ALFRED_DATABASE_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
